<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- 页面标题区域 -->
        <header class="text-center mb-16">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-4">工程导航中心</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                快速访问和切换不同的工程目录，提高开发效率
            </p>
        </header>
        
        <main class="flex flex-col items-center">
            <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden transform hover:shadow-xl transition-custom">
                <div class="p-8">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                                <i class="fa fa-folder-open text-primary text-xl"></i>
                            </div>
                            <h2 class="text-xl font-semibold text-dark">目录导航</h2>
                        </div>
                    </div>
                    
                    <!-- 跳转按钮 -->
                    <a href="../other-project/" class="group relative inline-flex items-center justify-center px-8 py-3 overflow-hidden font-medium bg-primary text-white rounded-lg shadow-md transition-custom">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out bg-white/20 rounded-full group-hover:w-56 group-hover:h-56"></span>
                        <span class="relative flex items-center">
                            <i class="fa fa-arrow-right mr-2 group-hover:translate-x-1 transition-transform"></i>
                            前往另一个工程目录
                        </span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
    </script>
</body>
</html>
