<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
            .project-link {
                position: relative;
                overflow: hidden;
            }
            .project-link::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 0;
                height: 0;
                border-radius: 50%;
                transition: all 0.5s ease-out;
                z-index: 0;
            }
            .project-link:hover::before {
                width: 150px;
                height: 150px;
            }
            .project-link span,
            .project-link i {
                position: relative;
                z-index: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- 页面标题区域 -->
        <header class="text-center mb-16">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-4">工程导航中心</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                快速访问和切换不同的工程目录
            </p>
        </header>
        
        <main class="flex flex-col items-center">
     
            <div class="w-full max-w-2xl mt-10">
                <h3 class="text-lg font-semibold text-dark mb-4 flex items-center">
                    <i class="fa fa-th-list text-primary mr-2"></i>目录导航
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="../project-alpha/" class="project-link flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-custom border border-gray-100">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out rounded-full hover:w-56 hover:h-56 bg-yellow-500/15"></span>
                        <i class="fa fa-folder text-yellow-500 mr-3 hover:translate-x-1 transition-transform"></i>
                        <span>工程 1</span>
                    </a>
                    <a href="../project-beta/" class="project-link flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-custom border border-gray-100">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out rounded-full hover:w-56 hover:h-56 bg-purple-500/15"></span>
                        <i class="fa fa-folder text-purple-500 mr-3 hover:translate-x-1 transition-transform"></i>
                        <span>工程 2</span>
                    </a>
                    <a href="../project-gamma/" class="project-link flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-custom border border-gray-100">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out rounded-full hover:w-56 hover:h-56 bg-red-500/15"></span>
                        <i class="fa fa-folder text-red-500 mr-3 hover:translate-x-1 transition-transform"></i>
                        <span>工程 3</span>
                    </a>
                    <a href="../project-delta/" class="project-link flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-custom border border-gray-100">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out rounded-full hover:w-56 hover:h-56 bg-indigo-500/15"></span>
                        <i class="fa fa-folder text-indigo-500 mr-3 hover:translate-x-1 transition-transform"></i>
                        <span>工程 4</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
    </script>
</body>
</html>
