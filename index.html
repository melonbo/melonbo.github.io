<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程目录导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- 页面标题区域 -->
        <header class="text-center mb-16">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-4">工程导航中心</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                快速访问和切换不同的工程目录，提高开发效率
            </p>
        </header>
        
        <!-- 主内容区域 -->
        <main class="flex flex-col items-center">
            <!-- 工程目录卡片 -->
            <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden transform hover:shadow-xl transition-custom">
                <div class="p-8">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                                <i class="fa fa-folder-open text-primary text-xl"></i>
                            </div>
                            <h2 class="text-xl font-semibold text-dark">工程目录导航</h2>
                        </div>
                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                            可访问
                        </span>
                    </div>
                    
                    <p class="text-gray-600 mb-8">
                        点击下方按钮跳转到另一个工程目录，您可以在代码中修改链接地址以指向实际的工程路径。
                    </p>
                    
                    <!-- 跳转按钮 -->
                    <a href="../other-project/" class="group relative inline-flex items-center justify-center px-8 py-3 overflow-hidden font-medium bg-primary text-white rounded-lg shadow-md transition-custom">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out bg-white/20 rounded-full group-hover:w-56 group-hover:h-56"></span>
                        <span class="relative flex items-center">
                            <i class="fa fa-arrow-right mr-2 group-hover:translate-x-1 transition-transform"></i>
                            前往另一个工程目录
                        </span>
                    </a>
                </div>
                
                <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 flex items-center text-sm text-gray-500">
                    <i class="fa fa-info-circle mr-2"></i>
                    <span>当前路径: /current-project/</span>
                </div>
            </div>
            
            <!-- 其他工程列表 -->
            <div class="w-full max-w-2xl mt-10">
                <h3 class="text-lg font-semibold text-dark mb-4 flex items-center">
                    <i class="fa fa-th-list text-primary mr-2"></i>其他可用工程
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="../project-alpha/" class="flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow transition-custom border border-gray-100">
                        <i class="fa fa-folder text-yellow-500 mr-3"></i>
                        <span>工程 Alpha</span>
                    </a>
                    <a href="../project-beta/" class="flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow transition-custom border border-gray-100">
                        <i class="fa fa-folder text-purple-500 mr-3"></i>
                        <span>工程 Beta</span>
                    </a>
                    <a href="../project-gamma/" class="flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow transition-custom border border-gray-100">
                        <i class="fa fa-folder text-red-500 mr-3"></i>
                        <span>工程 Gamma</span>
                    </a>
                    <a href="../project-delta/" class="flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow transition-custom border border-gray-100">
                        <i class="fa fa-folder text-indigo-500 mr-3"></i>
                        <span>工程 Delta</span>
                    </a>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="mt-20 text-center text-gray-500 text-sm">
            <p>© 2023 工程导航系统 | 版本 1.0.0</p>
        </footer>
    </div>

    <!-- 简单的交互脚本 -->
    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
        
        // 为所有链接添加确认提示
        document.querySelectorAll('a[href^="../"]').forEach(link => {
            link.addEventListener('click', (e) => {
                // 实际使用时可以注释掉这个确认提示
                const confirmLeave = confirm(`确定要跳转到 ${link.textContent.trim()} 吗？`);
                if (!confirmLeave) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
