<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test with Marked.js</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Test with Marked.js</h1>
    <div id="content"></div>
    <script>
        const markdown = '### This is a test\n\n```cpp\nint main() {\n    return 0;\n}\n```\n';
        document.getElementById('content').innerHTML = marked.parse(markdown);
    </script>
</body>
</html>
