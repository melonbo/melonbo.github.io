<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Code Display</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .code-block {
            background: #2d2d2d;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .explain-block {
            background: white;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            font-family: 'Consolas', monospace;
        }
        h3 {
            color: #61afef;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Code Notes</h1>
    
    <div class="code-block">
        <div id="block1"></div>
    </div>
    <div class="explain-block">
        <div id="explain1"></div>
    </div>
    
    <div class="code-block">
        <div id="block2"></div>
    </div>
    <div class="explain-block">
        <div id="explain2"></div>
    </div>

    <script>
        // 直接在JavaScript中定义markdown内容
        const block1 = '### block 1 : 1 - 6\n\n```cpp\nint sum(int a,int b)\n{\n\tint temp=0;\n\ttemp=a+b;\n\treturn temp;\n}\n```\n';
        const explain1 = '### block 1\n\nThis is the first code block explanation.';
        
        const block2 = '### block 2 : 8 - 15\n\n```cpp\nint main()\n{\n\tint a=10;\n\tint b=20;\n \n\tint ret=sum(a,b);\n\treturn 0;\n}\n```\n';
        const explain2 = '### block 2\n\nThis is the second code block explanation.';
        
        // 直接渲染到页面
        document.getElementById('block1').innerHTML = marked.parse(block1);
        document.getElementById('explain1').innerHTML = marked.parse(explain1);
        document.getElementById('block2').innerHTML = marked.parse(block2);
        document.getElementById('explain2').innerHTML = marked.parse(explain2);
    </script>
</body>
</html>
