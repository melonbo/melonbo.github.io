<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏Markdown文档</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 100%;
        }
        
        /* 全屏容器 */
        .markdown-container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            margin: 0;
        }
        
        /* Markdown内容样式 */
        .markdown-body {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* 标题样式 */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        
        .markdown-body h2 {
            font-size: 1.5em;
        }
        
        .markdown-body h3 {
            font-size: 1.25em;
        }
        
        /* 段落样式 */
        .markdown-body p {
            margin-bottom: 16px;
        }
        
        /* 列表样式 */
        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }
        
        /* 代码样式 */
        .markdown-body code {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
        }
        
        .markdown-body pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
        
        /* 表格样式 */
        .markdown-body table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        
        .markdown-body table th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        /* 引用样式 */
        .markdown-body blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            margin: 0 0 16px 0;
            padding: 0 1em;
        }
        
        /* 链接样式 */
        .markdown-body a {
            color: #0366d6;
            text-decoration: none;
        }
        
        .markdown-body a:hover {
            text-decoration: underline;
        }
        
        /* 图片样式 */
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }
        
        /* 水平线样式 */
        .markdown-body hr {
            background-color: #e1e4e8;
            border: 0;
            height: 1px;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="markdown-container">
        <article class="markdown-body">
                <!-- 这里放置您的Markdown内容 -->
                <h1>Markdown文档标题</h1>
                <p>这是一个示例Markdown文档，现在它应该占满全屏，没有左右留白。</p>
                
                <h2>二级标题</h2>
                <p>段落文本。您可以在这里添加您的Markdown内容。</p>
                
                <h3>三级标题</h3>
                <ul>
                    <li>列表项1</li>
                    <li>列表项2</li>
                    <li>列表项3</li>
                </ul>
                
                <h3>代码示例</h3>
                <pre><code>function helloWorld() {
    console.log("Hello, World!");
}</code></pre>
                
                <h3>表格示例</h3>
                <table>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>职业</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>张三</td>
                            <td>25</td>
                            <td>工程师</td>
                        </tr>
                        <tr>
                            <td>李四</td>
                            <td>30</td>
                            <td>设计师</td>
                        </tr>
                    </tbody>
                </table>
                
                <blockquote>
                    <p>这是一个引用块示例。</p>
                </blockquote>
            </article>
    </div>
</body>
</html>
